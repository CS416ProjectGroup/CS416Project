<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <hr></hr>
        <h:form>
            <h2>Create user</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Username:"></h:outputText>
                <h:inputText label="username" value="#{users.username}" required="true">
                </h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret label="password" value="#{users.password}" required="true">
                </h:inputSecret>
                <h:commandButton action="#{userController.createUser()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
