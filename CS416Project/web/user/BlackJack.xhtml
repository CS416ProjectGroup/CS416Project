<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Playing Black Jack</title>
    </h:head>
    <h:body>
        <h1>Currently Playing: Black Jack!</h1>            
        <form style="display:inline" action="/CS416Project/faces/user/BlackJackBet.xhtml">
            <input type="submit" value="Give up on this one :(" />
        </form>       
        <hr></hr>
        <h:form>
            <h:outputText value="Your Current Bet:"></h:outputText>
            <h:outputText value="#{bets.bet}"></h:outputText>            
        </h:form>
        <hr></hr>  
        <h:form>
        <h:commandButton actionListener="#{blackJackController.playHit()}" value="Hit">
                <f:ajax execute="playHit" render="scoreArea handArea" />
        </h:commandButton>  
        <h:commandButton action="#{blackJackController.playStay()}" value="Stay">
        </h:commandButton>           
            <hr></hr>
        <h:outputText value="Your Current Total:"></h:outputText>
        <h:outputText id="scoreArea" value="#{bets.bjScore}"></h:outputText>     
        <hr></hr>
        <h:outputText value="Your Current Hand:"></h:outputText>
        <h:outputText id="handArea" value="#{bets.bjHand}"></h:outputText>  
        </h:form>
    
    </h:body>
</html>
