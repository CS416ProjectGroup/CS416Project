<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <form style="display:inline" action="/CS416Project/index.xhtml">
            <input type="submit" value="Home Page" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/user/UserProfile.xhtml">
            <input type="submit" value="User Profile" />
        </form>      
        <form style="display:inline" action="/CS416Project/BlackJackRelog">
            <input type="submit" value="Play BlackJack!" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/userRegistration.xhtml">
            <input type="submit" value="Register New User" />
        </form>
        <form style="display:inline" action="/CS416Project/UserLogin.xhtml">
            <input type="submit" value="Existing User Login" />
        </form>
        <form style="display:inline" action="/CS416Project/LogoutServlet">
            <input type="submit" value="Logout" />
        </form>
        <hr></hr>
        <h3>User Profile</h3>
        <h:messages id="profileMessages" style="color:red;font-weight:bold;"></h:messages>
        <h:form>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="User:"></h:outputText>
                
                <h:outputText id="username" value="#{request.remoteUser}"></h:outputText>
                <h:outputText value="Current Funds:"></h:outputText>
                <h:outputText id="moneyAmount" value="#{userInfo.money}"></h:outputText>
                <h:commandButton actionListener="#{userController.getMatchingMoney(event, request.remoteUser)}" value="Get User Funds">
                    <f:ajax execute="getMatchingMoney" render="moneyAmount" />
                </h:commandButton>   
                     <h:outputText value=""></h:outputText>       
                <h:outputText value="Add funds"></h:outputText>
                <h:inputText id="addMoney" value="#{userInfo.newMoney}">
                     <f:validator validatorId="MoneyValidator" />
                </h:inputText>
                
                <h:commandButton actionListener="#{userController.AddMoney(event, request.remoteUser)}" value="Pretend Bank Stuff">
                    <f:ajax execute="addMoney" render="moneyAmount profileMessages" />
                </h:commandButton>    
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
