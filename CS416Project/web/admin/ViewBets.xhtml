<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputText value="Enter make"/>
            <h:inputText id="make" value="#{car.make}">
                <f:ajax event="keyup" execute="model" render="datatable"/>
            </h:inputText>
            <h:outputText value="Enter u"/>
            <h:inputText id="model" value="#{car.model}">
                <f:ajax event="keyup" execute="make" render="datatable"/>
            </h:inputText>
            </h:panelGrid>
            <br/>
            <h:dataTable id="datatable" value="#{carControllerSoln.matchingCars}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Make" />
                    </f:facet> 
                    <h:outputText value="#{item.make}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Model"/>
                    </f:facet> 
                    <h:outputText value="#{item.model}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State owned"/>
                    </f:facet> 
                    <h:outputText value="#{item.stateOwned}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mileage"/>
                    </f:facet> 
                    <h:outputText value="#{item.numberOfMiles}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
