<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <form style="display:inline" action="/CS416Project/index.xhtml">
            <input type="submit" value="Home Page" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/user/UserProfile.xhtml">
            <input type="submit" value="User Profile" />
        </form>      
        <form style="display:inline" action="/CS416Project/BlackJackRelog">
            <input type="submit" value="Play BlackJack!" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/userRegistration.xhtml">
            <input type="submit" value="Register New User" />
        </form>
        <form style="display:inline" action="/CS416Project/UserLogin.xhtml">
            <input type="submit" value="Existing User Login" />
        </form>
        <form style="display:inline" action="/CS416Project/LogoutServlet">
            <input type="submit" value="Logout" />
        </form>
        <hr></hr>
        <h:form>           
            <h:outputText value="Type for Users:"/>     
            <h:inputText id="first" value="#{userInfo.user.username}">
                <f:ajax event="keyup" execute="first" render="datatable @form"/>
            </h:inputText>
            
            <hr></hr>
            
            <h:outputText value="Delete user by username:"/>     
            <h:inputText id="usernameremove" value="#{userInfo.user.username}">
            </h:inputText>           
            <h:commandButton actionListener="#{userController.deleteUser(event)}" value="Delete">
                    <f:ajax execute="usernameremove" render="datatable" />
            </h:commandButton> 
            
            <hr></hr>
                       
            <h:dataTable id="datatable" value="#{userController.matchingUsers()}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UserInfoId" />
                    </f:facet> 
                    <h:outputText value="#{item.userInfoId}" ></h:outputText>
                </h:column> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UserName" />
                    </f:facet> 
                    <h:outputText value="#{item.user.username}" ></h:outputText>
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Money"/>
                    </f:facet> 
                    <h:outputText value="#{item.money}"></h:outputText>
                </h:column>
            </h:dataTable>           
            
        </h:form>
    </h:body>
</html>
