<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <form style="display:inline" action="/CS416Project/index.xhtml">
            <input type="submit" value="Home Page" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/user/UserProfile.xhtml">
            <input type="submit" value="User Profile" />
        </form>      
        <form style="display:inline" action="/CS416Project/BlackJackRelog">
            <input type="submit" value="Play BlackJack!" />
        </form>
        <form style="display:inline" action="/CS416Project/faces/userRegistration.xhtml">
            <input type="submit" value="Register New User" />
        </form>
        <form style="display:inline" action="/CS416Project/UserLogin.xhtml">
            <input type="submit" value="Existing User Login" />
        </form>
        <form style="display:inline" action="/CS416Project/LogoutServlet">
            <input type="submit" value="Logout" />
        </form>
        <hr></hr>
        <h:form>           
            <h:outputText value="Click for Users:"/>     
            <h:commandButton value="Get Users" action="#{userController.returnUsers}">
                 <f:ajax execute="userdatatable" render="userdatatable" />
            </h:commandButton> 
            
            <h:dataTable id="userdatatable" value="#{UserController.returnUsers}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UserId" />
                    </f:facet> 
                    <h:outputText value="#{item.userInfoId}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UserName"/>
                    </f:facet> 
                    <h:outputText value="#{item.username}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Money"/>
                    </f:facet> 
                    <h:outputText value="#{item.money}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form>                
            <h:outputText value="Enter User for search"/> 
            <h:inputText id="userinfo" value="#{bets.userInfo}">
                <f:ajax event="keyup" render="betdatatable"/>
            </h:inputText> 

            
            <br></br>
            <h:dataTable id="betdatatable" value="#{BetsController.returnMatchingBets}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UserId" />
                    </f:facet> 
                    <h:outputText value="#{item.userInfo}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Bet"/>
                    </f:facet> 
                    <h:outputText value="#{item.bet}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Win"/>
                    </f:facet> 
                    <h:outputText value="#{item.win}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Player Score"/>
                    </f:facet> 
                    <h:outputText value="#{item.bjScore}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dealer Score"/>
                    </f:facet> 
                    <h:outputText value="#{item.bjDealerScore}"></h:outputText>
                </h:column>
            </h:dataTable>                       
        </h:form>
    </h:body>
</html>
