      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <hr></hr>
        <h3>BlackJack!</h3>
