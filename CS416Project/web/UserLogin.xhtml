<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h1>CasinoNavigationBanner</h1>
        <hr></hr>
        <h3>User Login</h3>
        <h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Username:"></h:outputText>
            <h:inputText label="User Name" value="" required="true"><f:validateLength minimum="3" maximum="16"></f:validateLength></h:inputText> 
            <h:outputText value="Password:"></h:outputText>
            <h:inputText label="Password" value="" required="true"><f:validateLength minimum="3" maximum="16"></f:validateLength></h:inputText>
            <h:commandButton action="#{userController.existingUser}" value="Login"></h:commandButton>
            </h:panelGrid>           
        </h:form>
        <hr></hr>
        <h3>New User Registration</h3>
        <h:form>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Username:"></h:outputText>
            <h:inputText label="User Name" value="#{users.userName}" required="true"><f:validateLength minimum="3" maximum="16"></f:validateLength></h:inputText>          
            <h:outputText value="Password:"></h:outputText>
            <h:inputText label="Password" value="#{users.userPassword}" required="true"><f:validateLength minimum="3" maximum="16"></f:validateLength></h:inputText>
            <h:commandButton action="#{userController.userRegistration}" value="Create New User"></h:commandButton>
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
